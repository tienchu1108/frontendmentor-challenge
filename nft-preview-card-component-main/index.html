<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="card">
            <div class="card-image">
              <img id='imgequilibrium' src="./images/image-equilibrium.jpg">
            </div>
            <div class="equilibriumNumber">
              <p>Equilibrium #9999</p>
            </div>
            <div class="equilDescription grey-text">
              Our equilibrium collections promotes balance and calm.
            </div>
            <div class="worth-daysLeft">
              <div class="ether valign">
                <img src="./images/icon-ethereum.svg" alt="">
                <span>&nbsp; 0.041 ETH</span>
              </div>
              <div class="daysLeft grey-text text-lighten-1 right-align valign">
                <img src="./images/icon-clock.svg" alt="">
                <span>&nbsp; 3 days left.</span>
              </div>
            </div>
            <div class="divider"></div>
            <div class="creator valign-wrapper">
              <img class="avatar" src="./images/image-avatar.png" alt="">
              <span class="grey-text">&nbsp; Creation of</span><span class="grey-text text-lighten-5">&nbsp; Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
